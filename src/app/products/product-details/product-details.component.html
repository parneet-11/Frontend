<div >
  <button class="btn btn-primary mb-2" routerLink="/app-product-card">
    Back
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Company Name</th>
      <th scope="col">Model</th>
      <th scope="col">Price</th>
      <th scope="col">edit</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{Product.id}}</th>
      <td>{{Product.name}}</td>
      <td>{{Product.company}}</td>
      <td>{{Product.model}}</td>
      <td>{{Product.price}}</td>
      <td><button class="btn btn-primary" routerLink="/update-product/{{Product.id}}"> Edit</button></td>
    </tr>
  </tbody>
</table>
