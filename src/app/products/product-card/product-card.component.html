<div>
  <button class="btn btn-success" style="margin-bottom:50px;" routerLink="/add-product">Add Product</button>
</div>
<div class="row ">
  <div *ngFor="let product of Product" class="shadow-lg col-sm-3">
    <div class="card p-2">
      <div class="card-header text-center">
        <h3>{{product.name}}</h3>
      </div>
      <div class="card-body p-2">
        <p> Comapany Name: {{product.company}}</p>
        <p>Model: {{product.model}}</p>
        <p>Price: {{product.price}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" style="margin-right:50px;" routerLink="/product-details/{{product.id}}">Details</button>
        <button class="btn btn-danger " style="margin-left:50px;" (click)="onDelete(product.id)">Delete</button>

      </div>
    </div>
  </div>
</div>
