<div class="container">
  <form [formGroup]="loginForm"  class="border rounded-3">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Login</span>
      </div>
    </div>
    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="name" class="form-label">Enter your UserName</label>
        <input type ="text" class="form-control" id="name"  formControlName="name">

      </div>
    </div>
    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="password" class="form-label">Enter your Password</label>
        <input type ="text" class="form-control" id="password" formControlName="password">

      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary m-3">Login</button>
        </div>

      </div>
    </div>
  </form>
</div>
