<div class="container">
  <form [formGroup]="registerForm"  class="border rounded-3">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Register</span>
      </div>
    </div>

    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="name" class="form-label">Name</label>
        <input type ="text" class="form-control" id="name"  formControlName="name">

      </div>
    </div>

    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="email" class="form-label">Email</label>
        <input type ="email" class="form-control" id="email" formControlName="email">

      </div>
    </div>
    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="password" class="form-label">Password</label>
        <input type ="text" class="form-control" id="password" formControlName="password">

      </div>
    </div>

    <div class="row mb-3 p-2">
      <div class="col">
        <label for ="confirmPassword" class="form-label"> Confirm Password</label>
        <input type ="text" class="form-control" id="confirmPassword" formControlName="confirmPassword">

      </div>
    </div>

    <div class="row mb-3">

      <div class="col-6 offset-3">
        <button type="submit" class="btn btn-primary m-3">Submit</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
      </div>


    </div>
  </form>
</div>
